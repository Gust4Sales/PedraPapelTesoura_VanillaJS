<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Pedra Papél Tesoura!</title>
</head>
<body>
    <header>
        <h1>Pedra Papél ou Tesoura</h1>
    </header>
    <div class="box" id="box">
        <div class="placar">
            <h2> <span></span> Vitórias seguidas </h2>
        </div>
        <h3> Faça seu movimento! </h3>
        <div class="choices">
            <a href="#" id="pedra"><img src="./data/pedra.png" alt="Pedra"></a>
            <a href="#" id="papel"><img src="./data/papel.png" alt="Papél"></a>
            <a href="#" id="tesoura"><img src="./data/tesoura.png" alt="Tesoura"></a>
        </div>

    </div>
    <div id="result"><h1></h1></div>

   <button class="highscore" id="highscore">Highscore</button>
   <h4 class="highscoreText" id="highscoreText"></h4>

    <script src="bundle.js"></script>
</body>
</html>
